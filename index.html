<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Add/Subtract (Hours & Minutes)</title>
  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --border: rgba(255,255,255,.14);
      --shadow: 0 18px 55px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(120, 90, 255, .25), transparent 60%),
        radial-gradient(900px 500px at 85% 25%, rgba(0, 220, 255, .18), transparent 60%),
        radial-gradient(900px 600px at 45% 85%, rgba(255, 170, 0, .10), transparent 55%),
        linear-gradient(180deg, #071020 0%, #050814 100%);
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }
    .wrap{ width:min(980px, 100%); }
    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:14px;
      margin-bottom:14px;
    }
    h1{
      font-size: clamp(20px, 3vw, 28px);
      margin:0;
      letter-spacing: .2px;
    }
    .sub{
      margin:4px 0 0;
      color:var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    .pill{
      font-size: 12px;
      color: var(--muted);
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }
    .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 14px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }
    .card{
      border: 1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), transparent);
    }
    .title{
      font-weight: 650;
      letter-spacing:.2px;
      margin:0;
      font-size: 14px;
    }
    .body{ padding: 14px 16px 16px; }

    .rowhead{
      display:grid;
      grid-template-columns: 86px 1fr 1fr 44px;
      gap: 10px;
      padding: 0 6px 8px;
      color: var(--muted);
      font-size: 11px;
      letter-spacing:.25px;
      text-transform: uppercase;
    }
    .rows{
      display:grid;
      gap: 10px;
      margin-bottom: 12px;
    }
    .term{
      display:grid;
      grid-template-columns: 86px 1fr 1fr 44px;
      gap: 10px;
      align-items:center;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: rgba(255,255,255,.04);
    }

    select, input[type="number"]{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.25);
      color: var(--text);
      outline: none;
      font-size: 14px;
    }
    select:focus, input[type="number"]:focus{
      border-color: rgba(160, 200, 255, .45);
      box-shadow: 0 0 0 4px rgba(120, 160, 255, .12);
    }

    .tinyBtn{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      width: 44px;
      height: 44px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
      font-size: 16px;
      display:grid;
      place-items:center;
      transition: transform .06s ease, background .12s ease;
    }
    .tinyBtn:hover{ background: rgba(255,255,255,.09); }
    .tinyBtn:active{ transform: translateY(1px); }

    .controls{
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items:center;
      justify-content: space-between;
      margin-top: 8px;
    }
    .btns{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 650;
      letter-spacing:.15px;
      transition: transform .06s ease, background .12s ease, border-color .12s ease;
    }
    button:hover{ background: rgba(255,255,255,.09); }
    button:active{ transform: translateY(1px); }
    .primary{
      background: linear-gradient(180deg, rgba(120, 140, 255, .35), rgba(120, 140, 255, .12));
      border-color: rgba(140, 160, 255, .45);
    }
    .danger{
      background: linear-gradient(180deg, rgba(255, 90, 90, .30), rgba(255, 90, 90, .10));
      border-color: rgba(255, 120, 120, .45);
    }
    .hint{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
      margin: 0;
    }

    .result{
      padding: 16px;
      display:grid;
      gap: 10px;
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .result .big{
      font-size: clamp(26px, 3.4vw, 38px);
      font-weight: 780;
      letter-spacing: .6px;
      margin: 0;
      line-height: 1.1;
    }
    .result .meta{
      display:grid;
      gap: 8px;
      padding-top: 6px;
      border-top: 1px dashed rgba(255,255,255,.18);
    }
    .kv{
      display:flex;
      justify-content: space-between;
      gap: 12px;
      color: var(--muted);
      font-size: 12px;
    }
    .kv b{
      color: var(--text);
      font-weight: 650;
    }
    .toast{
      display:none;
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255,255,255,.75);
    }
    .toast.show{ display:block; }

    @media (max-width: 520px){
      .rowhead, .term{ grid-template-columns: 78px 1fr 1fr 44px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Time Calculator</h1>
        <p class="sub">Add/subtract multiple hour/minute entries in one pass. Hours never roll into days.</p>
      </div>
      <div class="pill">Hours & Minutes only • GitHub Pages ready</div>
    </header>

    <div class="grid">
      <section class="card" aria-label="Inputs">
        <div class="hd">
          <p class="title">Terms</p>
          <span class="pill" id="termsCount">2 terms</span>
        </div>

        <div class="body">
          <div class="rowhead" aria-hidden="true">
            <div>Op</div>
            <div>Hours</div>
            <div>Minutes</div>
            <div></div>
          </div>

          <div class="rows" id="rows"></div>

          <div class="controls">
            <div class="btns">
              <button class="primary" type="button" id="btnAddPlus">+ Add term</button>
              <button type="button" id="btnAddMinus">− Add term</button>
              <button class="danger" type="button" id="btnClear">Clear</button>
            </div>
            <p class="hint">
              Minutes can be any number (e.g., 90). Result is normalized to <span class="mono">H:MM</span>.
            </p>
          </div>
        </div>
      </section>

      <aside class="card" aria-label="Result">
        <div class="hd">
          <p class="title">Result</p>
          <div class="btns">
            <button type="button" id="btnCopy">Copy</button>
          </div>
        </div>

        <div class="result">
          <p class="big mono" id="resultMain">0:00</p>

          <div class="meta">
            <div class="kv"><span>Signed H:MM</span><b class="mono" id="resultSigned">+0:00</b></div>
            <div class="kv"><span>Total minutes</span><b class="mono" id="resultMinutes">0</b></div>
          </div>

          <div class="toast" id="toast">Copied.</div>
        </div>
      </aside>
    </div>
  </div>

<script>
  const el = (id) => document.getElementById(id);

  const rowsEl = el("rows");
  const termsCountEl = el("termsCount");

  const out = {
    main: el("resultMain"),
    signed: el("resultSigned"),
    mins: el("resultMinutes"),
    toast: el("toast"),
  };

  const btnAddPlus = el("btnAddPlus");
  const btnAddMinus = el("btnAddMinus");
  const btnClear = el("btnClear");
  const btnCopy = el("btnCopy");

  let state = [
    { op: "+", hours: 0, minutes: 0 },
    { op: "+", hours: 0, minutes: 0 },
  ];

  function n(v){
    const x = Number(v);
    return Number.isFinite(x) ? x : 0;
  }
  function pad2(x){ return String(x).padStart(2, "0"); }

  function normalizeToHM(totalMinutes){
    const sign = totalMinutes < 0 ? -1 : 1;
    let abs = Math.abs(Math.trunc(totalMinutes));
    const hours = Math.floor(abs / 60);
    const minutes = abs % 60;
    return { sign, hours, minutes };
  }

  function formatHM(parts){
    // Non-day format: hours can be 0..∞
    return `${parts.hours}:${pad2(parts.minutes)}`;
  }

  function compute(){
    let total = 0;
    for (const t of state){
      const h = Math.trunc(n(t.hours));
      const m = Math.trunc(n(t.minutes));
      const termMinutes = (h * 60) + m;
      total += (t.op === "-" ? -1 : 1) * termMinutes;
    }

    const parts = normalizeToHM(total);
    out.main.textContent = formatHM(parts);

    const signChar = parts.sign < 0 ? "−" : "+";
    out.signed.textContent = `${signChar}${formatHM(parts)}`;
    out.mins.textContent = String(Math.trunc(total));

    termsCountEl.textContent = `${state.length} term${state.length === 1 ? "" : "s"}`;
  }

  function render(){
    rowsEl.innerHTML = "";
    state.forEach((t, idx) => {
      const row = document.createElement("div");
      row.className = "term";

      const op = document.createElement("select");
      op.setAttribute("aria-label", `Operator for term ${idx+1}`);
      op.innerHTML = `
        <option value="+">+</option>
        <option value="-">-</option>
      `;
      op.value = t.op;
      op.addEventListener("change", () => {
        state[idx].op = op.value;
        compute();
      });

      const hours = document.createElement("input");
      hours.type = "number";
      hours.inputMode = "numeric";
      hours.step = "1";
      hours.value = t.hours;
      hours.placeholder = "Hours";
      hours.setAttribute("aria-label", `Hours for term ${idx+1}`);
      hours.addEventListener("input", () => {
        state[idx].hours = hours.value;
        compute();
      });

      const mins = document.createElement("input");
      mins.type = "number";
      mins.inputMode = "numeric";
      mins.step = "1";
      mins.value = t.minutes;
      mins.placeholder = "Minutes";
      mins.setAttribute("aria-label", `Minutes for term ${idx+1}`);
      mins.addEventListener("input", () => {
        state[idx].minutes = mins.value;
        compute();
      });

      const del = document.createElement("button");
      del.className = "tinyBtn";
      del.type = "button";
      del.textContent = "×";
      del.title = "Remove term";
      del.setAttribute("aria-label", `Remove term ${idx+1}`);
      del.disabled = state.length <= 1;
      del.style.opacity = del.disabled ? "0.45" : "1";
      del.style.cursor = del.disabled ? "not-allowed" : "pointer";
      del.addEventListener("click", () => {
        if (state.length <= 1) return;
        state.splice(idx, 1);
        render();
        compute();
      });

      row.append(op, hours, mins, del);
      rowsEl.appendChild(row);
    });

    termsCountEl.textContent = `${state.length} term${state.length === 1 ? "" : "s"}`;
  }

  function addTerm(op){
    state.push({ op, hours: 0, minutes: 0 });
    render();
    compute();
    // focus the new hours input
    const lastRow = rowsEl.lastElementChild;
    if (lastRow){
      const inputs = lastRow.querySelectorAll("input");
      if (inputs[0]) inputs[0].focus();
    }
  }

  function clearAll(){
    state = [{ op: "+", hours: 0, minutes: 0 }, { op: "+", hours: 0, minutes: 0 }];
    render();
    compute();
  }

  async function copyResult(){
    const text = `${out.signed.textContent} (${out.mins.textContent} minutes)`;
    try{
      await navigator.clipboard.writeText(text);
      showToast("Copied.");
    }catch{
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      document.execCommand("copy");
      ta.remove();
      showToast("Copied.");
    }
  }

  let toastTimer = null;
  function showToast(msg){
    out.toast.textContent = msg;
    out.toast.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => out.toast.classList.remove("show"), 1200);
  }

  // Buttons
  btnAddPlus.addEventListener("click", () => addTerm("+"));
  btnAddMinus.addEventListener("click", () => addTerm("-"));
  btnClear.addEventListener("click", clearAll);
  btnCopy.addEventListener("click", copyResult);

  // Keyboard: Enter adds a plus term when inside any input
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const tag = (document.activeElement && document.activeElement.tagName) || "";
      if (tag === "INPUT" || tag === "SELECT") {
        e.preventDefault();
        addTerm("+");
      }
    }
  });

  // Init
  render();
  compute();
</script>
</body>
</html>
